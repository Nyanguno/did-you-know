<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button onclick="window.location.href='index.html'">Fun Facts</button>
    </div>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        <p id="quote">Click the button to get a random quote!</p>
        <button id="quoteButton">Get a Quote</button>
    </div>

    <script>
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Your time is limited, so don’t waste it living someone else’s life. – Steve Jobs",
            "It does not matter how slowly you go as long as you do not stop. – Confucius",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "Happiness depends upon ourselves. – Aristotle",
            "You miss 100% of the shots you don’t take. – Wayne Gretzky"
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
        }

        document.getElementById("quoteButton").addEventListener("click", generateQuote);
    </script>
</body>
</html>
