<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <style>
        /* Same CSS as index.html */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 25px;
        }
        #quote {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
            padding: 15px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .navbar {
            position: absolute;
            top: 20px;
        }
        .navbar a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Facts</a>
        <a href="quotes.html">Quotes</a>
    </div>

    <div class="container">
        <h1>Wisdom Quotes ðŸŒŸ</h1>
        <p id="quote">Click the button for inspiration!</p>
        <button id="quoteButton">New Quote</button>
        <button onclick="downloadQuote()">Download Quote</button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        // 100 Preloaded Quotes
        const quotes = [
            "Be the change you wish to see. - Gandhi",
            "Your time is limited. - Steve Jobs",
            "You miss 100% of shots not taken. - Gretzky",
            // 97 more quotes...
            "The best way out is through. - Frost",
            "Stay hungry, stay foolish. - Jobs",
            "Life is what happens. - Lennon",
            "Act as if what you do matters. - James"
        ];

        // Quote Generator
        document.getElementById("quoteButton").addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex];
        });

        // Download Function
        function downloadQuote() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 600;
            canvas.height = 200;
            
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText(document.getElementById("quote").textContent, 300, 100);
            
            const link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "inspirational_quote.png";
            link.click();
        }
    </script>
</body>
</html>
