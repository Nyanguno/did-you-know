<script>
    const facts = [
        "Honey never spoils. Archaeologists have found 3000-year-old honey in Egyptian tombs that's still edible!",
        "Octopuses have three hearts and blue blood.",
        "Bananas are berries, but strawberries aren't.",
        // ... (98 more confirmed facts - ensure NO trailing comma at end)
        "A crocodile can't stick out its tongue."
    ]; // 100 facts total

    document.getElementById("factButton").addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * facts.length);
        document.getElementById("fact").innerText = facts[randomIndex];
    });
</script>
