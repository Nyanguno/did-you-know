<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 25px;
        }
        #fact {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
            padding: 15px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .navbar {
            position: absolute;
            top: 20px;
        }
        /* YELLOW NAVIGATION BUTTONS */
        .navbar a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 204, 0, 0.1);
            transition: all 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 204, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Facts</a>
        <a href="quotes.html">Quotes</a>
    </div>

    <div class="container">
        <h1>Did You Know? ðŸ¤¯</h1>
        <p id="fact">Click the button to get a fun fact!</p>
        <button id="factButton">New Fact</button>
        <button onclick="downloadFact()">Download Fact</button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        // 100 Preloaded Facts
        const facts = [/*... your 100 facts ...*/];

        document.getElementById("factButton").addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").textContent = facts[randomIndex];
        });

        function downloadFact() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 600;
            canvas.height = 200;
            
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText(document.getElementById("fact").textContent, 300, 100);
            
            const link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "fun_fact.png";
            link.click();
        }
    </script>
</body>
</html>
