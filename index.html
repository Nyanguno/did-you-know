<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Did You Know?</h1>
        <p id="fact">Click the button to get a fun fact!</p>
        <button id="factButton">Get a Fun Fact</button>
        <button onclick="downloadFactImage()">Download Fact</button>
        <canvas id="factCanvas" style="display: none;"></canvas>
    </div>

    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still perfectly good to eat!",
            "Bottlenose dolphins are the only other species to have names for themselves.",
            "The oldest living land animal on earth is a 192-year-old tortoise named Jonathan.",
            "Finland has ranked as the happiest country in the world for 7 years straight.",
            "Octopuses have three hearts and their blood is blue!",
            "Jupiter is the largest planet in the solar system.",
            "Bananas are berries, but strawberries are not!",
            "Sharks existed before trees. They have been around for over 400 million years!",
            "The Eiffel Tower can grow taller in the summer due to metal expansion.",
            "A day on Venus is longer than a year on Venus.",
            "Walt Disney currently holds the most Academy Awards at a lifetime total of 26.",
            "The American white pelican can hold up to three gallons of water in its mouth.",
            "Bananas glow blue under black lights.",
            "Russia has 11 time zones.",
            "McDonald’s once made bubblegum-flavored broccoli.",
            "The Great Barrier Reef in Australia is the world's largest coral reef.",
            "Cleopatra was born in Egypt but comes from Macedonian descent.",
            "It’s impossible to hum while holding your nose.",
            "Butterflies can taste food with their feet.",
            "Your brain burns 400-500 calories a day.",
            "Lions can sleep up to 21 hours in a day.",
            "Laughing came before language.",
            "You can’t fold a piece of A4 paper more than eight times.",
            "Around 80 percent of orange cats are male.",
            "Pine trees can tell if it's about to rain.",
            "There are more than one million different species of insects on the planet.",
            "Bats aren’t blind.",
            "Horses and cows usually sleep standing up.",
            "Approximately one quarter of the bones in your body are in your feet."
            "Smells can pass through liquid.",
            "Male deer shed their antlers every year.",
            "Our dead cells are eaten by other cells in our body.",
            "Plants came before seeds.",
            "Cats can’t taste anything sweet.",
            "You can see stars as they were 4,000 years ago with the naked eye.",
            "Your nose and ears never stop growing.",
            "Flamingos aren’t born pink.",
            "You inhale 50 potentially harmful bacteria every time you breathe.",
            "Butterflies can taste food with their feet.",
            "Murder rates rise in summer.",
            "Dogs sweat through their paws.",
            "The largest animal in the world is the blue whale.",
            "You have a 50 per cent chance of sharing a birthday with a friend.",
            "Golf was the first sport played on the moon.",
            "There’s a planet made almost entirely of diamonds.",
            "Giraffes hum to communicate with each other.",
            "The fastest animal in the world is a cheetah.",
            "Ants don’t have lungs.",
            "Someone left a family photo on the Moon.",
            "The largest continent in the world is Asia.",
            "Electrons might live forever.",
            "Earth is 4.54 billion years old.",
            "You can smell ants.",
            "The Burj Khalifa in Dubai is the world’s tallest building.",
            "The Amazon River is the biggest river on earth.",
            "If the Earth doubled in size, trees would immediately fall over.",
            "Shrimp’s hearts are located in their heads.",
            "Fingernails grow faster than toenails.",
            "Dogs tilt their heads when you speak to them to better pinpoint familiar words.",
            "The national animal of Scotland is a unicorn.",
            "The Moon is shrinking.",
            "A lightning bolt is five times hotter than the surface of the Sun.",
            "President Theodore Roosevelt had a pet hyena.",
            "Skin is the body’s largest organ.",
            "You could sweat when you're anxious to alert others.",
            "New Zealand has more sheep than humans.",
            "The Hollywood sign used to say Hollywoodland.",
            "You remember more dreams when you sleep badly.",
            "The biggest butterfly in the world has a 31cm wingspan.",
            "Bees can fly higher than Mount Everest.",
            "Japan released sushi-inspired Kit Kats.",
            "Some animals display autistic-like traits.",
            "Platypuses sweat milk.",
            "Massachusetts is the home of basketball and volleyball.",
            "Football players spit so much because exercise increases the amount of protein in saliva.",
            "A rainbow on Venus is called a glory.",
            "You don't like the sound of your own voice because of the bones in your head.",
            "Only male toads make loud croaking sounds.",
            "Martial artists who smile before the start of a match are more likely to lose.",
            "Ketchup was once sold as medicine.",
            "Somebody has been constipated for 45 days.",
            "Snakes smell with their tongue.",
            "Cows give more milk when they listen to music."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerText = facts[randomIndex];
        }

        document.getElementById("factButton").addEventListener("click", generateFact);

        function downloadFactImage() {
            const factText = document.getElementById("fact").innerText;
            const canvas = document.getElementById("factCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 600;
            canvas.height = 200;
            
            ctx.fillStyle = "#1e1e1e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText(factText, canvas.width / 2, canvas.height / 2);
            
            const image = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = image;
            a.download = "fun_fact.png";
            a.click();
        }
    </script>
</body>
</html>
