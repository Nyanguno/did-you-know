<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today in Weird History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calendar-container {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .date-display {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .date-display h2 {
            margin: 0;
            color: #ffcc00;
            font-size: 28px;
        }
        
        .event-container {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #007BFF;
        }
        
        .event-year {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .event-description {
            font-size: 18px;
            line-height: 1.5;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .navigation button {
            flex: 1;
            margin: 0 5px;
        }
        
        .navigation button:first-child {
            margin-left: 0;
        }
        
        .navigation button:last-child {
            margin-right: 0;
        }
        
        .source-note {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-top: 5px;
        }
        
        #share-event {
            background: #25D366;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Facts</a>
        <a href="quotes.html">Quotes</a>
        <a href="factbattle.html">Fact Battle</a>
        <a href="funtools.html">Fun Tools</a>
        <a href="weirdhistory.html">Weird History</a>
    </nav>

    <div class="container">
        <h1>Today in Weird History ðŸ“…</h1>
        <p>Bizarre, overlooked, and slightly embellished historical events for every day of the year!</p>
        
        <div class="calendar-container">
            <div class="navigation">
                <button id="prev-day">Previous Day</button>
                <button id="today">Today</button>
                <button id="random-day">Random Day</button>
                <button id="next-day">Next Day</button>
            </div>
            
            <div class="date-display">
                <h2 id="current-date">April 12</h2>
            </div>
            
            <div id="events-container">
                <!-- Events will be dynamically inserted here -->
            </div>
            
            <button id="share-event">Share This Day in History</button>
        </div>
        
        <canvas id="canvas" width="600" height="200" style="display: none;"></canvas>
    </div>

    <script src="weirdhistory.js"></script>
    <script>
    // Get current date
    const today = new Date();
    const currentMonth = today.getMonth() + 1; // Months are 0-indexed
    const currentDay = today.getDate();
    const currentDateKey = `${currentMonth}-${currentDay}`;
    
    // Display today's date
    document.getElementById('current-date').textContent = 
        `${today.toLocaleString('default', { month: 'long' })} ${currentDay}`;
    
    // Display events for today
    function displayEvents(dateKey) {
        const eventsContainer = document.getElementById('events-container');
        eventsContainer.innerHTML = '';
        
        if (historicalEvents[dateKey]) {
            historicalEvents[dateKey].forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-container';
                eventDiv.innerHTML = `
                    <div class="event-year">${event.year}</div>
                    <div class="event-description">${event.event}</div>
                `;
                eventsContainer.appendChild(eventDiv);
            });
        } else {
            eventsContainer.innerHTML = '<p>No weird historical events recorded for today!</p>';
        }
    }
    
    // Initialize with today's events
    displayEvents(currentDateKey);
    
    // Navigation buttons
    document.getElementById('today').addEventListener('click', () => {
        displayEvents(currentDateKey);
        document.getElementById('current-date').textContent = 
            `${today.toLocaleString('default', { month: 'long' })} ${currentDay}`;
    });
    
    document.getElementById('random-day').addEventListener('click', () => {
        const randomMonth = Math.floor(Math.random() * 12) + 1;
        let randomDay;
        
        // Simple day randomization (doesn't account for different month lengths)
        if ([4,6,9,11].includes(randomMonth)) {
            randomDay = Math.floor(Math.random() * 30) + 1;
        } else if (randomMonth === 2) {
            randomDay = Math.floor(Math.random() * 28) + 1;
        } else {
            randomDay = Math.floor(Math.random() * 31) + 1;
        }
        
        const randomDateKey = `${randomMonth}-${randomDay}`;
        const randomDate = new Date();
        randomDate.setMonth(randomMonth - 1);
        randomDate.setDate(randomDay);
        
        document.getElementById('current-date').textContent = 
            `${randomDate.toLocaleString('default', { month: 'long' })} ${randomDay}`;
        displayEvents(randomDateKey);
    });
</script>
</body>
</html>
